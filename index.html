<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #70c5ce 0%, #4a9aa5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            max-width: 400px;
            position: relative;
            border: 2px solid #2d6a72;
            background: linear-gradient(180deg, #70c5ce 0%, #4a9aa5 100%);
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: linear-gradient(180deg, #70c5ce 0%, #4a9aa5 100%);
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 10;
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffeb3b;
        }

        .button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            min-width: 150px;
        }

        .button:hover {
            background: #45a049;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 5;
        }

        #instructions {
            margin: 20px;
            line-height: 1.5;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="score">Score: 0</div>

        <div id="startScreen">
            <h1>üê¶ Flappy Bird</h1>
            <div id="instructions">
                <p>Tap anywhere to make the bird fly!</p>
                <p>Avoid the pipes and try to get a high score!</p>
            </div>
            <button class="button" onclick="startGame()">Start Game</button>
        </div>

        <div id="gameOverScreen">
            <h1>Game Over!</h1>
            <p id="finalScore">Score: 0</p>
            <button class="button" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let gameRunning = false;
        let score = 0;
        let bird = {
            x: 50,
            y: 0,
            width: 30,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jump: -8
        };

        let pipes = [];
        let pipeWidth = 60;
        let pipeGap = 150;
        let pipeSpeed = 2;

        // Initialize bird position
        function resetBird() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
        }

        // Create a new pipe
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;

            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                bottomHeight: canvas.height - (topHeight + pipeGap),
                passed: false
            });
        }

        // Draw bird
        function drawBird() {
            ctx.fillStyle = '#ffeb3b';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

            // Simple beak
            ctx.fillStyle = '#ff9800';
            ctx.fillRect(bird.x + bird.width - 5, bird.y + 10, 8, 10);

            // Simple eye
            ctx.fillStyle = 'black';
            ctx.fillRect(bird.x + 20, bird.y + 8, 5, 5);
        }

        // Draw pipes
        function drawPipes() {
            ctx.fillStyle = '#4caf50';
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
            });
        }

        // Update bird physics
        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
        }

        // Update pipes
        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                // Check if bird passed the pipe
                if (!pipe.passed && bird.x > pipe.x + pipeWidth) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = 'Score: ' + score;
                }
            });

            // Remove pipes that are off screen
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

            // Add new pipe
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                createPipe();
            }
        }

        // Check collisions
        function checkCollisions() {
            // Check if bird hits ground or ceiling
            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                return true;
            }

            // Check pipe collisions
            for (let pipe of pipes) {
                if (bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x) {
                    if (bird.y < pipe.topHeight ||
                        bird.y + bird.height > pipe.bottomY) {
                        return true;
                    }
                }
            }

            return false;
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update game objects
            updateBird();
            updatePipes();

            // Draw everything
            drawPipes();
            drawBird();

            // Check for collisions
            if (checkCollisions()) {
                gameOver();
                return;
            }

            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            gameRunning = true;
            score = 0;
            pipes = [];
            scoreElement.textContent = 'Score: 0';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            resetBird();
            createPipe();
            gameLoop();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = 'Score: ' + score;
            gameOverScreen.style.display = 'flex';
        }

        // Restart game
        function restartGame() {
            startGame();
        }

        // Handle input
        function jump() {
            if (gameRunning) {
                bird.velocity = bird.jump;
            }
        }

        // Event listeners
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            jump();
        });

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // Initialize
        resetBird();
    </script>
</body>
</html>
