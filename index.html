<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #70c5ce 0%, #4a9aa5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            max-width: 400px;
            position: relative;
            border: 2px solid #2d6a72;
            background: linear-gradient(180deg, #70c5ce 0%, #4a9aa5 100%);
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: linear-gradient(180deg, #70c5ce 0%, #4a9aa5 100%);
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 10;
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffeb3b;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #ffeb3b;
        }

        .button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            min-width: 150px;
        }

        .button:hover {
            background: #45a049;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 5;
        }

        #instructions {
            margin: 20px;
            line-height: 1.5;
            font-size: 1.1em;
        }

        #settingsScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 10;
            overflow-y: auto;
            padding: 20px;
        }

        .settings-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }

        .setting-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-item label {
            font-size: 1em;
            margin-right: 10px;
        }

        .setting-item input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            color: white;
            width: 60px;
            text-align: center;
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .preset-button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
            min-width: 70px;
        }

        .preset-button:hover {
            background: #f57c00;
        }

        .back-button {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .back-button:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="score">Score: 0</div>

        <div id="startScreen">
            <h1>üê¶ Flappy Bird</h1>
            <div id="instructions">
                <p>Tap anywhere to make the bird fly!</p>
                <p>Avoid the pipes and try to get a high score!</p>
            </div>
            <button class="button" onclick="startGame()">Start Game</button>
            <button class="button" onclick="showSettings()">‚öôÔ∏è Settings</button>
        </div>

        <div id="settingsScreen">
            <h2>‚öôÔ∏è Game Settings</h2>

            <div class="preset-buttons">
                <button class="preset-button" onclick="applyPreset('easy')">Easy</button>
                <button class="preset-button" onclick="applyPreset('normal')">Normal</button>
                <button class="preset-button" onclick="applyPreset('hard')">Hard</button>
                <button class="preset-button" onclick="applyPreset('expert')">Expert</button>
            </div>

            <div class="settings-group">
                <h3>üê¶ Bird Settings</h3>
                <div class="setting-item">
                    <label>Gravity:</label>
                    <input type="number" id="gravityInput" step="0.1" min="0.1" max="1.0" value="0.3">
                </div>
                <div class="setting-item">
                    <label>Jump Power:</label>
                    <input type="number" id="jumpInput" step="0.5" min="3" max="12" value="6">
                </div>
                <div class="setting-item">
                    <label>Bird Size:</label>
                    <input type="number" id="birdSizeInput" step="5" min="20" max="50" value="30">
                </div>
            </div>

            <div class="settings-group">
                <h3>üü¢ Pipe Settings</h3>
                <div class="setting-item">
                    <label>Pipe Gap:</label>
                    <input type="number" id="pipeGapInput" step="10" min="120" max="300" value="200">
                </div>
                <div class="setting-item">
                    <label>Pipe Speed:</label>
                    <input type="number" id="pipeSpeedInput" step="0.5" min="1" max="5" value="2">
                </div>
                <div class="setting-item">
                    <label>Pipe Width:</label>
                    <input type="number" id="pipeWidthInput" step="5" min="40" max="80" value="60">
                </div>
            </div>

            <button class="button" onclick="applySettings()">Apply Settings</button>
            <button class="back-button" onclick="showStartScreen()">Back to Menu</button>
        </div>

        <div id="gameOverScreen">
            <h1>Game Over!</h1>
            <p id="finalScore">Score: 0</p>
            <button class="button" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const settingsScreen = document.getElementById('settingsScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game settings (configurable)
        let gameSettings = {
            gravity: 0.3,
            jumpPower: 6,
            birdSize: 30,
            pipeGap: 200,
            pipeSpeed: 2,
            pipeWidth: 60
        };

        // Game variables
        let gameRunning = false;
        let score = 0;
        let bird = {
            x: 50,
            y: 0,
            width: gameSettings.birdSize,
            height: gameSettings.birdSize,
            velocity: 0,
            gravity: gameSettings.gravity,
            jump: -gameSettings.jumpPower
        };

        let pipes = [];
        let pipeWidth = gameSettings.pipeWidth;
        let pipeGap = gameSettings.pipeGap;
        let pipeSpeed = gameSettings.pipeSpeed;

        // Settings functions
        function showSettings() {
            startScreen.style.display = 'none';
            settingsScreen.style.display = 'flex';
            loadCurrentSettings();
        }

        function showStartScreen() {
            settingsScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        }

        function loadCurrentSettings() {
            document.getElementById('gravityInput').value = gameSettings.gravity;
            document.getElementById('jumpInput').value = gameSettings.jumpPower;
            document.getElementById('birdSizeInput').value = gameSettings.birdSize;
            document.getElementById('pipeGapInput').value = gameSettings.pipeGap;
            document.getElementById('pipeSpeedInput').value = gameSettings.pipeSpeed;
            document.getElementById('pipeWidthInput').value = gameSettings.pipeWidth;
        }

        function applySettings() {
            gameSettings.gravity = parseFloat(document.getElementById('gravityInput').value);
            gameSettings.jumpPower = parseFloat(document.getElementById('jumpInput').value);
            gameSettings.birdSize = parseInt(document.getElementById('birdSizeInput').value);
            gameSettings.pipeGap = parseInt(document.getElementById('pipeGapInput').value);
            gameSettings.pipeSpeed = parseFloat(document.getElementById('pipeSpeedInput').value);
            gameSettings.pipeWidth = parseInt(document.getElementById('pipeWidthInput').value);

            updateGameVariables();
            showStartScreen();
        }

        function updateGameVariables() {
            bird.width = gameSettings.birdSize;
            bird.height = gameSettings.birdSize;
            bird.gravity = gameSettings.gravity;
            bird.jump = -gameSettings.jumpPower;
            pipeWidth = gameSettings.pipeWidth;
            pipeGap = gameSettings.pipeGap;
            pipeSpeed = gameSettings.pipeSpeed;
        }

        function applyPreset(preset) {
            switch(preset) {
                case 'easy':
                    gameSettings = {
                        gravity: 0.2,
                        jumpPower: 5,
                        birdSize: 35,
                        pipeGap: 250,
                        pipeSpeed: 1.5,
                        pipeWidth: 50
                    };
                    break;
                case 'normal':
                    gameSettings = {
                        gravity: 0.3,
                        jumpPower: 6,
                        birdSize: 30,
                        pipeGap: 200,
                        pipeSpeed: 2,
                        pipeWidth: 60
                    };
                    break;
                case 'hard':
                    gameSettings = {
                        gravity: 0.4,
                        jumpPower: 7,
                        birdSize: 25,
                        pipeGap: 160,
                        pipeSpeed: 2.5,
                        pipeWidth: 70
                    };
                    break;
                case 'expert':
                    gameSettings = {
                        gravity: 0.5,
                        jumpPower: 8,
                        birdSize: 20,
                        pipeGap: 130,
                        pipeSpeed: 3,
                        pipeWidth: 75
                    };
                    break;
            }
            loadCurrentSettings();
        }

        // Initialize bird position
        function resetBird() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
        }

        // Create a new pipe
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;

            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                bottomHeight: canvas.height - (topHeight + pipeGap),
                passed: false
            });
        }

        // Draw bird
        function drawBird() {
            ctx.fillStyle = '#ffeb3b';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

            // Simple beak
            ctx.fillStyle = '#ff9800';
            ctx.fillRect(bird.x + bird.width - 5, bird.y + 10, 8, 10);

            // Simple eye
            ctx.fillStyle = 'black';
            ctx.fillRect(bird.x + 20, bird.y + 8, 5, 5);
        }

        // Draw pipes
        function drawPipes() {
            ctx.fillStyle = '#4caf50';
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
            });
        }

        // Update bird physics
        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
        }

        // Update pipes
        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                // Check if bird passed the pipe
                if (!pipe.passed && bird.x > pipe.x + pipeWidth) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = 'Score: ' + score;
                }
            });

            // Remove pipes that are off screen
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

            // Add new pipe
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                createPipe();
            }
        }

        // Check collisions
        function checkCollisions() {
            // Check if bird hits ground or ceiling
            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                return true;
            }

            // Check pipe collisions
            for (let pipe of pipes) {
                if (bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x) {
                    if (bird.y < pipe.topHeight ||
                        bird.y + bird.height > pipe.bottomY) {
                        return true;
                    }
                }
            }

            return false;
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update game objects
            updateBird();
            updatePipes();

            // Draw everything
            drawPipes();
            drawBird();

            // Check for collisions
            if (checkCollisions()) {
                gameOver();
                return;
            }

            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            updateGameVariables(); // Apply current settings
            gameRunning = true;
            score = 0;
            pipes = [];
            scoreElement.textContent = 'Score: 0';
            startScreen.style.display = 'none';
            settingsScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            resetBird();
            createPipe();
            gameLoop();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = 'Score: ' + score;
            gameOverScreen.style.display = 'flex';
        }

        // Restart game
        function restartGame() {
            startGame();
        }

        // Handle input
        function jump() {
            if (gameRunning) {
                bird.velocity = bird.jump;
            }
        }

        // Event listeners
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            jump();
        });

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // Initialize
        updateGameVariables();
        resetBird();
    </script>
</body>
</html>
